<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <title>

    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <h1>My Friends</h1>
    <div ng-repeat="friend in friends">
      <p> {{friend}}</p>
    </div>

    <input type="text" ng-model="newFriend">
    <button ng-click="addFriend()">Add Friend</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/mainCtrl.js" charset="utf-8"></script>
  </body>
</html>
